    /**
     * Function called when clicking the Login/Logout button.
     */
    function toggleSignIn() {
      if (!firebase.auth().currentUser) {
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/plus.login');
        firebase.auth().signInWithRedirect(provider);
        
      } else {
        firebase.auth().signOut();
      }
      document.getElementById('quickstart-sign-in').disabled = true;
     
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     *  - firebase.auth().getRedirectResult(): This promise completes when the user gets back from
     *    the auth redirect flow. It is where you can get the OAuth access token from the IDP.
     */
     var uid = ""
    function initApp() {
      // Result from Redirect auth flow.
      firebase.auth().getRedirectResult().then(function(result) {
        if (result.credential) {
          // This gives you a Google Access Token. You can use it to access the Google API.
          var token = result.credential.accessToken;
          //document.getElementById('quickstart-oauthtoken').textContent = token;
        } else {
          //document.getElementById('quickstart-oauthtoken').textContent = 'null';
        }
        // The signed-in user info.
        var user = result.user;
      }).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // The email of the user's account used.
        var email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        var credential = error.credential;
        if (errorCode === 'auth/account-exists-with-different-credential') {
          alert('You have already signed up with a different auth provider for that email.');
          // If you are using multiple auth providers on your app you should handle linking
          // the user's accounts here.
        } else {
          console.error(error);
        }
      });

      // Listening for auth state changes.
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          uid = user.uid;
          var providerData = user.providerData;
          document.getElementById('quickstart-sign-in').textContent = 'Sign out';
        } else {
          document.getElementById('quickstart-sign-in').textContent = 'Sign in with Google';       
        }
        document.getElementById('quickstart-sign-in').disabled = false;
      });

      document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
    }

    window.onload = function() {
      initApp();
    };

    function addDoc(currentCat_,uid,name_,amount_,price_){
      let docRef = db.collection(currentCat_).doc(uid);

      docRef.get().then((doc) => {
          if (doc.exists) {
              console.log("Document data:", doc.data());

              amount: parseFloat(amount_),

              })
              .then(() => {
              console.log("Document successfully written!");
              })
              .catch((error) => {
              console.error("Error writing document: ", error);
              });
          } else {
              // doc.data() will be undefined in this case
              console.log("No such document!");
              //adding document with uid
              docPosition = docRef.collection("position")
              docPosition.add({

              name: name_,

              })
          .then(() => {

          })
          .catch((error) => {

          });


          }
      }).catch((error) => {

      });
     }
     
     //set with uniqe positions names

      function addTableRawFunction(currentCat_,uid_) {

      var table = document.getElementById("myTable");  
      
      function clearTable(table) {
      var rows = table.rows;
      var i = rows.length;
      while (--i) {
          rows[i].parentNode.removeChild(rows[i]);
          // or
          // table.deleteRow(i);
          }
      }
      clearTable(table);                
      let setOfPositionsNames = new Set()
      
      db.collection(currentCat_).doc(uid_).collection("position")
        .get()
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                // doc.data() is never undefined for query doc snapshots
                setOfPositionsNames.add(doc.data().name);
                console.log(doc.id, " => ", doc.data());
                console.log(setOfPositionsNames.values());
                //console.log("set l1:", setOfPositionsNames.size)
                //this.arrOfPositionsNames = Array.from(setOfPositionsNames)
                
              
            });

            //console.log("set l2:", setOfPositionsNames.size)
            arrOfPositionsNames = Array.from(setOfPositionsNames)
            //console.log("array l:",arrOfPositionsNames.length)

            

            for(let i=0; i<arrOfPositionsNames.length; i++){

              let totalItems = 0;
              let totalCost = 0;  
              let name = ""
              let avgCostPerItem = 0
              db.collection(currentCat_).doc(uid_).collection("position").where("name", "==", arrOfPositionsNames[i])
              .get()
              .then((querySnapshot) => {
                  querySnapshot.forEach((doc) => {
                      // doc.data() is never undefined for query doc snapshots
                      //console.log("loop test", doc.id, " => ", doc.data());
                      totalItems += parseFloat(doc.data().amount);
                      totalCost += parseFloat(doc.data().amount)*parseFloat(doc.data().price);
                      name=doc.data().name;
                      console.log("totalItems in loop", totalItems)
                      console.log("totalCost in loop", totalCost)
                      
                  });
                      if(totalItems!=0){
                      avgCostPerItem = totalCost/totalItems;
                      }
                      console.log("totalItems", totalItems)
                      console.log("totalCost", totalCost)
                      console.log("Name", name)
                      console.log("avg", avgCostPerItem)
                      
                      var table = document.getElementById("myTable");  
                      var row = table.insertRow(1);
                      var cell1 = row.insertCell(0);
                      var cell2 = row.insertCell(1);
                      var cell3 = row.insertCell(2)
                      cell1.innerHTML = name;
                      cell2.innerHTML = totalItems;
                      cell3.innerHTML = avgCostPerItem;

              })

              });
